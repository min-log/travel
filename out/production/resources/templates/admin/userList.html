<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/basic}">
<th:block layout:fragment="content">

  <div id="content" class="content_box">
    <h2 class="tit text-center mb-4">[[${title}]]</h2>
    <div>
      <div class="board_top mb-3 ">
        <div class="left">
          <form th:action="@{/admin/m/BoardTravel}" method="get">
            <input type="text" name="k" placeholder="검색어를 입력하세요." class="form-control" >
            <button class="btn btn-dark" type="submit">검색</button>
          </form>
        </div>
        <div class="right">
          <p>
            total <span th:text="${categoryPage.getTotalElements()}">2</span>
          </p>
          <p class="ml-2">
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" onchange="window.open(value,'_self')" >
              <option th:selected="${orderCk} == 'created_at'" th:value="@{/admin/m/BoardUser(k = ${param.k},page=${pageing.getPage()},order='created_at')}">가입순</option>
              <option th:selected="${orderCk} == 'name'" th:value="@{/admin/m/BoardUser(k = ${param.k},page=${pageing.getPage()},order='name')}" >이름</option>
              <option th:selected="${orderCk} == 'userId'" th:value="@{/admin/m/BoardUser(k = ${param.k},page=${pageing.getPage()},order='user_id')}">아이디</option>
              <option th:selected="${orderCk} == 'userEmail'" th:value="@{/admin/m/BoardUser(k = ${param.k},page=${pageing.getPage()},order='user_email')}">이메일</option>
            </select>
          </p>
        </div>
      </div>
      <table class="table">
        <colgroup>
          <col style="width:50px;">
          <col style="width:150px">
          <col style="">
          <col style="">
          <col style="width:50px;">
        </colgroup>
        <thead>
        <tr>
          <th class="text-bg-dark" scope="col">No</th>
          <th class="text-bg-dark" scope="col">이름</th>
          <th class="text-bg-dark" scope="col">아이디</th>
          <th class="text-bg-dark" scope="col">이메일</th>
          <th class="text-bg-dark" scope="col">탈퇴</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
          <th:block th:each="list,i:${categoryPage.getContent()}">
            <tr>
              <th scope="row">[[${i.index + 1}]]</th>
              <td>[[${list.name}]]</td>
              <td>[[${list.userId}]]</td>
              <td>[[${list.userEmail}]]</td>
              <td>
                탈퇴
              </td>
            </tr>
          </th:block>

        </tbody>
      </table>
    </div>
    <div th:object="${pageing}" class="mt-5 text-center">
      <th:block th:if="${pageing.prev}">
        <a class="btn btn-outline-secondary" th:href="@{/admin/m/BoardTravel(k = ${param.k},page = ${pageing.start - 5})}" tabindex="-1"> < </a>
      </th:block>
      <th:block th:each="page : ${pageing.pageList}">
        <a  th:href="@{/admin/m/BoardTravel(k = ${param.k},page = ${page})}" th:text="${page}" class="btn btn-outline-secondary"  th:class="'btn btn-outline-secondary '+${pageing.page == page ? 'active':''}"    ></a>
      </th:block>
      <th:block th:if="${pageing.next}">
        <a class="btn btn-outline-secondary" th:href="@{/admin/m/BoardTravel(k = ${param.k},page = ${pageing.end + 1})}" tabindex="-1"> > </a>
      </th:block>
    </div>
  </div>




  <!-- Modal -->
  <script type="text/javascript" th:if="${error != null || cng != null || joinSuccess != null}">
      $(document).ready(function (){
          $('#modalJoin').modal("show");
      })
  </script>

  <div class="modal fade" id="modalJoin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel" th:text="${errTit}">메시지</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="modal-message">
            <p th:text="${cng}"></p>
            <p th:text="${joinSuccess}"></p>
            <p th:text="${exception}">일치하는 회원이 없습니다.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End: Modal -->

</th:block>
</html>
