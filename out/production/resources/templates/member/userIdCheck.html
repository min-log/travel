<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic}">
<th:block layout:fragment="content">
  <div class="container-fluid">
    <div class="content_box">
      <h2 class="tit text-center mb-4">회원 정보 찾기</h2>

      <!-- start : tab -->
      <ul class="nav nav-tabs">
        <li class="nav-item" >
          <a href="javascript:void(0)" class="nav-link active" aria-selected="true">아이디 찾기</a>
        </li>
        <li class="nav-item">
          <a th:href="@{/member/userPassword}" class="nav-link" aria-selected="false">비밀번호 찾기</a>
        </li>
      </ul>
      <!-- end : tab -->
      <!-- start : tab content-->
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
          <div class="pt-4 pb-4" >
              <p class="text-center tit mb-4">
                <b class="point-color" th:text="${userTravel.name}">
                000
                </b>
                 회원님의 아이디 입니다.
              </p>
              <table class="border box-gray">
                <colgroup>
                  <col style="width:100px">
                  <col style="width:calc(100% - 100px)">
                </colgroup>
                <tbody>
                <tr>
                  <th>
                    아이디
                  </th>
                  <td>
                    <b class="point-color align-middle" th:text="${userTravel.userId}">111111</b>
                  </td>
                </tr>

                </tbody>
              </table>

          </div>
        </div>

      </div>
      <!--end :  tab content-->
      <div class=" pt-4 pb-4 mt-2 text-center border-top">
        <a th:href="@{/loginForm}">로그인</a> |
        <a th:href="@{/join}">회원가입</a>
      </div>
    </div>
  </div>

</th:block>
</html>
