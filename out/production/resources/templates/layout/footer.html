<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment=footer>
    <footer class="border-top">
      <div class="container-fluid">
        <p><span class="mb-3 mb-md-0 text-body-secondary">© 2023 Company, Inc</span></p>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
          <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
          <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
        </ul>
      </div>
    </footer>



    <!-- Modal -->
    <script type="text/javascript" th:if="${msg}">
        $(document).ready(function (){
            $('#modalMsg').modal("show");
        })
    </script>

    <div class="modal fade" id="modalMsg" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" >메시지</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="modal-message">
              <p th:text="${msg}"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End: Modal -->




  <div class="modal fade" id="popupShare" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" >SNS 공유</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="modal-message">
            <div>
              <!-- 페이스북 공유 버튼 -->
              <a href="" onclick="window.open(url_combine_fb, '', 'scrollbars=no, width=600, height=600'); return false;">
                <img th:src="@{/img/icon_sns_f.png}">
              </a>
              <!-- 트위터 공유 버튼 -->
              <a href="" onclick="window.open(url_combine_tw, '', 'scrollbars=no, width=600, height=600'); return false;">
                <img th:src="@{/img/icon_sns_t.png}">
              </a>
              <!-- 네이버 공유 버튼 -->
              <a href="" onclick="window.open(url_combine_naver, '', 'scrollbars=no, width=600, height=600'); return false;">
                <img th:src="@{/img/icon_sns_n.png}">
              </a>

            </div>
            <div class="ringk mt-2">
              <input id="myInput" class="form-control" value="http://edenbios.cafe24.com/index.php?mid=productList&amp;category=540&amp;document_srl=924" readonly="">
              <button onclick="copy_to_clipboard()" class="btn btn-dark">복사</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




</th:block>
</html>
