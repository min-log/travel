<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/basic}">
<th:block layout:fragment="content">
  <div class="container container-fluid">
    <h2 class="tit text-center mt-5 mb-5">마이페이지</h2>
    <div class="mypage_wrap content_nav">
      <!-- start : navbar -->
      <th:block th:replace="layout/navBar::navBar"></th:block>
      <!-- end : navbar -->
      <!-- start : content -->
      <div class="content ">
        <div class="content-tit">
          <h4 class="tit_con mb-3">회원탈퇴</h4>
        </div>
        <p>안녕하세요 . 회원탈퇴 하시겠습니까? <br />
          회원탈퇴 후  Travel Road의 서비스는 이용이 불가합니다.</p>


        <form id="userModifyForm" class="mt-5" th:action="@{/mypage/withdrawalForm}" th:method="post" >
          <div class="border rounded-3 p-3 ">
            <table>
            <colgroup>
              <col style="width:100px">
              <col style="width:calc(100% - 100px)">
            </colgroup>
            <tbody>
            <tr>
              <th>
                <label>
                  아이디
                </label>
              </th>
              <td>
                <div class="x_auto">
                  <input id="userId" type="text" class="form-control" th:value="${session.userT.userId}" readonly>
                </div>
                <p class="check-msg-id txt_info mt-1"></p>
              </td>
            </tr>
            <tr>
              <th><label >비밀번호 </label></th>
              <td>
                <input id="password" class="form-control" type="password">
              </td>
            </tr>
            </tbody>
          </table>
          </div>
          <button class="w-100 btn btn-primary mt-4" type="submit">회원탈퇴</button>
        </form>


      </div>
    </div>
    <!-- end : mypage_wrap-->
  </div>


</th:block>
</html>
