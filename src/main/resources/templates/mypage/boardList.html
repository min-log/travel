<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/basic}">
<th:block layout:fragment="content">
  <div class="content_nav">
    <!-- start : navbar -->
    <th:block th:replace="layout/navBar::navBar"></th:block>
    <!-- end : navbar -->
    <!-- start : content -->
    <div class="content">
      <h2 class="tit text-center mb-5">내 여행</h2>

      <div class="board_wrap" th:object="${categoryPage}">
        <div class="mb-2">
          <p>
            총 : <span th:text="${categoryPage.getTotalElements()}">2</span>
          </p>
          <p>
            순서 :
            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
              <option selected value="1">여행 시작일</option>
              <option value="2">작성일</option>
            </select>
          </p>
        </div>
        <ul class="board_content row row-cols-1 row-cols-md-2 g-4 ">
          <th:block th:each="list,i:${categoryPage.getContent()}">
            <li class="col">
              <div class="card">
                <div class="card-body">
                  <p class="img">
                    <img src="" alt="여행썸내일">
                  </p>
                  <div class="con">
                    <h5 th:text="${list.categoryName}" class="card-title">동물농장 여행</h5>
                    <p class="travel_people">함께 : <span>#나무늘보 #왈왈이</span></p>
                    <p class="travel_date">
                      <span th:text="${list.dateStart}">2023-08-11</span>
                       -
                      <span th:text="${list.dateEnd}">2023-08-20</span>
                    </p>
                  </div>
                </div>
                <!-- end :card-body -->
                <div class="progress_wrap p-2">
                  <p class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <span class="progress-bar" style="width: 10%"></span>
                  </p>
                </div>
                <!-- end : progress_wrap-->
                <a href="#" class="btn border-top">상세 보기 +</a>
              </div>
            </li>
          </th:block>
        </ul>
        <div class="btn-group mt-5 me-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-outline-secondary"> < </button>
            <button type="button" class="btn btn-outline-secondary">1</button>
          <button type="button" class="btn btn-outline-secondary"> > </button>
        </div>
      </div>


    </div>
  </div>


  <script th:if="${msg}">
    alert("회원정보 수정이 완료되었습니다.")
  </script>

</th:block>
</html>
