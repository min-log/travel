<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/basic}">
<th:block layout:fragment="content">

  <div id="content" class="content_box">
    <h2 class="tit text-center mb-4">관리자 페이지 메인</h2>
    <div class="border-top pt-4 pb-4">
      <h3>회원 연령 비율</h3>
      <div>
        <p>10</p>
        <p>20</p>
        <p>30</p>
        <p>40</p>
        <p>50</p>
        <p>60</p>
        <p>70이상</p>
      </div>
    </div>

    <div class="border-top pt-4 pb-4">
      <h3>회원 성별 비율</h3>
      <div>
        <p>남</p>
        <p>여</p>
      </div>
    </div>
    <div class="border-top pt-4 pb-4">
      <h3>인기 검색어</h3>
      <div>
        <div class="keywordWrap">
          <i class="bi bi-search"></i>
          <ul th:object="${rankingList}">
            <th:block th:each="keyword,i:${rankingList}">
              <li><a th:href="@{/board/boardList(k=${keyword.title})}">[[${keyword.title}]]</a></li>
            </th:block>
          </ul>
        </div>
      </div>
    </div>
  </div>




  <!-- Modal -->
  <script type="text/javascript" th:if="${error != null || cng != null || joinSuccess != null}">
      $(document).ready(function (){
          $('#modalJoin').modal("show");
      })
  </script>

  <div class="modal fade" id="modalJoin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel" th:text="${errTit}">메시지</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="modal-message">
            <p th:text="${cng}"></p>
            <p th:text="${joinSuccess}"></p>
            <p th:text="${exception}">일치하는 회원이 없습니다.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End: Modal -->

</th:block>
</html>
