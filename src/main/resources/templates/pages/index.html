<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/basic}">
<th:block layout:fragment="content">
    <div class="container-fluid mt-5">
        <div>
            <h2 class="tit text-center mb-4">Travel Log와 함께 나만의 여행을 만들어보세요.</h2>
            <form action="" method="post" class="box travel_add_box content_box">
            <table>
                <colgroup>
                    <col style="width:100px">
                    <col style="width:calc(100% - 100px)">
                </colgroup>
                <tbody>
                    <tr>
                        <th>여행명 <span class="txt_info ck">*</span></th>
                        <td><input name="" class="form-control" type="text" placeholder="가평 가족여행"></td>
                    </tr>
                    <tr>
                        <th>지역 <span class="txt_info ck">*</span></th>
                        <td>
                            <div class="search_boxes">
                                <select name="" id="" class="form-select" aria-label="Default select example" onchange="categoryChange(this)">
                                    <option value>시/도 선택</option>
                                    <option value="general01">강원</option>
                                    <option value="general02">경기</option>
                                    <option value="general03">경남</option>
                                    <option value="general04">경북</option>
                                    <option value="general05">광주</option>
                                    <option value="general06">대구</option>
                                    <option value="general07">대전</option>
                                    <option value="general08">부산</option>
                                    <option value="general09">서울</option>
                                    <option value="general10">울산</option>
                                    <option value="general11">인천</option>
                                    <option value="general12">전남</option>
                                    <option value="general13">전북</option>
                                    <option value="general14">제주</option>
                                    <option value="general15">충남</option>
                                    <option value="general16">충북</option>
                                </select>

                                <select name=""  id="state" class="form-select" aria-label="Default select example">
                                    <option>군/구 선택</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>함께</th>
                        <td>
                            <input type="text"  class="form-control" placeholder="#아이디를 입력하세요...#길동이 #박길동">
                        </td>
                    </tr>
                </tbody>
            </table>
                <div class="form-check form-switch mt-4 pt-4 border-top">
                    <label class="form-check-label" for="flexSwitchCheckDefault"> 여행 리스트 함께 공유하기</label>
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                </div>
                <p class="txt_info mt-2">* '여행지 찾기'메뉴 에서 모두와 공유하고 소통할 수 있어요.</p>
            <a class="w-100 btn btn-primary mt-4" type="submit" href="javascript:void(0)">일정 만들기</a>
        </form>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel"> 여행이름 </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="">
                        <input class="item_id" value="" type="hidden" />
                        <table>
                            <colgroup>
                                <col style="width:100px;">
                                <col style="width:calc(100% - 100px);">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>Day</th>
                                    <td>
                                        <input name="travel_day" class="travel_day" type="number" value="1">
                                    </td>
                                </tr>
                                <tr>
                                    <th>장소명</th>
                                    <td>
                                        <input name="place_name" class="place_name" type="text" readonly>
                                    </td>
                                </tr>
                                <tr>
                                    <th>주소</th>
                                    <td>
                                        <input name="road_address_name" class="road_address_name" type="text" readonly>
                                        <input name="address_name" class="address_name" type="text" readonly>
                                    </td>
                                </tr>
                                <tr>
                                    <th>phone</th>
                                    <td>
                                        <input name="phone" class="phone" type="text" value="1" readonly>
                                    </td>
                                </tr>
                                <tr>
                                    <th>URL</th>
                                    <td>
                                        <input name="place_url" class="place_url" type="text" value="1" readonly>
                                    </td>
                                </tr>

                                <tr>
                                    <th>시간</th>
                                    <td>
                                        <li>도착: <input class="time" name="time1" type="text" placeholder="7:00"/> </li>
                                        <li>출발: <input type="text" name="time2" placeholder="7:00"/> </li>
                                    </td>
                                </tr>
                                <tr>
                                    <th>여행지 정보 및 운영 시간</th>
                                    <td>
                                        <textarea name="travel_content" class="travel_content"></textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">다시 작성하기 </button>
                    <button type="button" class="btn btn-primary" onclick="itemSave()" >저장하기</button>
                </div>
            </div>
        </div>
    </div>

<script>
    function categoryChange(e) {
        const state = document.getElementById("state");

        const gangwon = ["강릉시","동해시","삼척시","속초시","원주시","춘천시","태백시","고성군","양구군","양양군","영월군","인제군","정선군","철원군","평창군","홍천군","화천군","횡성군"];
        const gyeonggi = ["고양시","과천시","광명시","광주시","구리시","군포시","김포시","남양주시","동두천시","부천시","성남시","수원시","시흥시","안산시","안성시","안양시","양주시","오산시","용인시","의왕시","의정부시","이천시","파주시","평택시","포천시","하남시","화성시","가평군","양평군","여주군","연천군"];
        const gyeongsangnam = ["거제시", "김해시", "마산시", "밀양시", "사천시", "양산시", "진주시", "진해시", "창원시", "통영시", "거창군", "고성군", "남해군", "산청군", "의령군", "창녕군", "하동군", "함안군", "함양군", "합천군"];
        const gyeongsangbuk = ["경산시","경주시","구미시","김천시","문경시","상주시","안동시","영주시","영천시","포항시","고령군","군위군","봉화군","성주군","영덕군","영양군","예천군","울릉군","울진군","의성군","청도군","청송군","칠곡군"];
        const gwangju = ["광산구", "남구", "동구", "북구", "서구"];
        const daegu = ["남구", "달서구", "동구", "북구", "서구", "수성구", "중구", "달성군"];
        const daejeon = ["대덕구", "동구", "서구", "유성구", "중구"];
        const busan = ["강서구","금정구","남구","동구","동래구","부산진구","북구","사상구","사하구","서구","수영구","연제구","영도구","중구","해운대구","기장군"];
        const seoul = ["강남구","강동구","강북구","강서구","관악구","광진구","구로구","금천구","노원구","도봉구","동대문구","동작구","마포구","서대문구","서초구","성동구","성북구","송파구","양천구","영등포구","용산구","은평구","종로구","중구","중랑구"];
        const ulsan = ["남구","동구","북구","중구","울주군"];
        const incheon = ["계양구","남구","남동구","동구","부평구","서구","연수구","중구","강화군","옹진군"];
        const jeonnam = ["광양시","나주시","목포시","순천시","여수시","강진군","고흥군","곡성군","구례군","담양군","무안군","보성군","신안군","영광군","영암군","완도군","장성군","장흥군","진도군","함평군","해남군","화순군"];
        const jeonbuk = ["군산시", "김제시", "남원시", "익산시", "전주시", "정읍시", "고창군", "무주군", "부안군", "순창군", "완주군", "임실군", "장수군", "진안군"];
        const jeju = ["서귀포시","제주시","남제주군","북제주군"];
        const chungbuk = ["제천시","청주시","충주시","괴산군","단양군","보은군","영동군","옥천군","음성군","증평군","진천군","청원군"];


        if (e.value == "general01") {
            add = gangwon;
        } else if (e.value == "general02") {
            add = gyeonggi;
        } else if (e.value == "general03") {
            add = gyeongsangnam;
        } else if (e.value == "general04") {
            add = gyeongsangbuk;
        } else if (e.value == "general05") {
            add = gwangju;
        } else if (e.value == "general06") {
            add = daegu;
        } else if (e.value == "general07") {
            add = daejeon;
        } else if (e.value == "general08") {
            add = busan;
        } else if (e.value == "general09") {
            add = seoul;
        } else if (e.value == "general10") {
            add = ulsan;
        } else if (e.value == "general11") {
            add = incheon;
        } else if (e.value == "general12") {
            add = jeonnam;
        } else if (e.value == "general13") {
            add = jeonbuk;
        } else if (e.value == "general14") {
            add = jeju;
        } else if (e.value == "general15") {
            add = chungnam;
        } else if (e.value == "general16") {
            add = chungbuk;
        }

        state.options.length = 1;
        // 군/구 갯수;

        for (property in add) {
            let opt = document.createElement("option");
            opt.value = add[property];
            opt.innerHTML = add[property];
            state.appendChild(opt);
        }
    }
</script>


</th:block>
</html>
