<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/basic}">
<th:block layout:fragment="content">
    <div class="container-fluid mt-5">
        <div>
            <h2 class="tit text-center mb-4">Travel Log와 함께 나만의 여행을 만들어보세요.</h2>
            <form action="" method="post" class="box travel_add_box content_box">
            <table>
                <colgroup>
                    <col style="width:100px">
                    <col style="width:calc(100% - 100px)">
                </colgroup>
                <tbody>
                    <tr>
                        <th>여행명 <span class="txt_info ck">*</span></th>
                        <td><input name="" class="form-control" type="text" placeholder="가평 가족여행"></td>
                    </tr>
                    <tr>
                        <th>지역 <span class="txt_info ck">*</span></th>
                        <td>
                            <div class="search_boxes">
                                <select name="" id="" class="form-select" aria-label="Default select example" onchange="categoryChange(this)">
                                    <option value>시/도 선택</option>
                                    <option value="general01">강원</option>
                                    <option value="general02">경기</option>
                                    <option value="general03">경남</option>
                                    <option value="general04">경북</option>
                                    <option value="general05">광주</option>
                                    <option value="general06">대구</option>
                                    <option value="general07">대전</option>
                                    <option value="general08">부산</option>
                                    <option value="general09">서울</option>
                                    <option value="general10">울산</option>
                                    <option value="general11">인천</option>
                                    <option value="general12">전남</option>
                                    <option value="general13">전북</option>
                                    <option value="general14">제주</option>
                                    <option value="general15">충남</option>
                                    <option value="general16">충북</option>
                                </select>

                                <select name=""  id="state" class="form-select" aria-label="Default select example">
                                    <option>군/구 선택</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>함께</th>
                        <td>
                            <input type="text"  class="form-control" placeholder="#아이디를 입력하세요...#길동이 #박길동">
                        </td>
                    </tr>
                </tbody>
            </table>
                <div class="form-check form-switch mt-4 pt-4 border-top">
                    <label class="form-check-label" for="flexSwitchCheckDefault"> 여행 리스트 함께 공유하기</label>
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                </div>
                <p class="txt_info mt-2">* '여행지 찾기'메뉴 에서 모두와 공유하고 소통할 수 있어요.</p>
            <a class="w-100 btn btn-primary mt-4" type="submit" href="javascript:void(0)">일정 만들기</a>
        </form>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel"> 여행이름 </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="">
                        <input class="item_id" value="" type="hidden" />
                        <table>
                            <colgroup>
                                <col style="width:100px;">
                                <col style="width:calc(100% - 100px);">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>Day</th>
                                    <td>
                                        <input name="travel_day" class="travel_day" type="number" value="1">
                                    </td>
                                </tr>
                                <tr>
                                    <th>장소명</th>
                                    <td>
                                        <input name="place_name" class="place_name" type="text" readonly>
                                    </td>
                                </tr>
                                <tr>
                                    <th>주소</th>
                                    <td>
                                        <input name="road_address_name" class="road_address_name" type="text" readonly>
                                        <input name="address_name" class="address_name" type="text" readonly>
                                    </td>
                                </tr>
                                <tr>
                                    <th>phone</th>
                                    <td>
                                        <input name="phone" class="phone" type="text" value="1" readonly>
                                    </td>
                                </tr>
                                <tr>
                                    <th>URL</th>
                                    <td>
                                        <input name="place_url" class="place_url" type="text" value="1" readonly>
                                    </td>
                                </tr>

                                <tr>
                                    <th>시간</th>
                                    <td>
                                        <li>도착: <input class="time" name="time1" type="text" placeholder="7:00"/> </li>
                                        <li>출발: <input type="text" name="time2" placeholder="7:00"/> </li>
                                    </td>
                                </tr>
                                <tr>
                                    <th>여행지 정보 및 운영 시간</th>
                                    <td>
                                        <textarea name="travel_content" class="travel_content"></textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">다시 작성하기 </button>
                    <button type="button" class="btn btn-primary" onclick="itemSave()" >저장하기</button>
                </div>
            </div>
        </div>
    </div>

</th:block>
</html>
