      function addressPostcodes() {
          new daum.Postcode({

                  // ë‚´ë ¤ì˜¤ëŠ” ë³€ìˆ˜ê°€ ê°’ì´ ì—†ëŠ” ê²½ìš°ì—” ê³µë°±('')ê°’ì„ ê°€ì§€ë¯€ë¡œ, ì´ë¥¼ ì°¸ê³ í•˜ì—¬ ë¶„ê¸° í•œë‹¤.
                  var addr = ''; // ì£¼ì†Œ ë³€ìˆ˜
                  var extraAddr = ''; // ì°¸ê³ í•­ëª© ë³€ìˆ˜

                  //ì‚¬ìš©ìê°€ ì„ íƒí•œ ì£¼ì†Œ íƒ€ì…ì— ë”°ë¼ í•´ë‹¹ ì£¼ì†Œ ê°’ì„ ê°€ì ¸ì˜¨ë‹¤.
                  if (data.userSelectedType === 'R') { // ì‚¬ìš©ìê°€ ë„ë¡œëª… ì£¼ì†Œë¥¼ ì„ íƒí–ˆì„ ê²½ìš°
                      addr = data.roadAddress;
                  } else { // ì‚¬ìš©ìê°€ ì§€ë²ˆ ì£¼ì†Œë¥¼ ì„ íƒí–ˆì„ ê²½ìš°(J)
                      addr = data.jibunAddress;
                  }

                  // ì‚¬ìš©ìê°€ ì„ íƒí•œ ì£¼ì†Œê°€ ë„ë¡œëª… íƒ€ì…ì¼ë•Œ ì°¸ê³ í•­ëª©ì„ ì¡°í•©í•œë‹¤.
                  if(data.userSelectedType === 'R'){
                      // ë²•ì •ë™ëª…ì´ ìˆì„ ê²½ìš° ì¶”ê°€í•œë‹¤. (ë²•ì •ë¦¬ëŠ” ì œì™¸)
                      // ë²•ì •ë™ì˜ ê²½ìš° ë§ˆì§€ë§‰ ë¬¸ìê°€ "ë™/ë¡œ/ê°€"ë¡œ ëë‚œë‹¤.
                      if(data.bname !== '' && /[ë™|ë¡œ|ê°€]$/g.test(data.bname)){

                      }
                      // ê±´ë¬¼ëª…ì´ ìˆê³ , ê³µë™ì£¼íƒì¼ ê²½ìš° ì¶”ê°€í•œë‹¤.
                      if(data.buildingName !== '' && data.apartment === 'Y'){
                          extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                      }
                      // í‘œì‹œí•  ì°¸ê³ í•­ëª©ì´ ìˆì„ ê²½ìš°, ê´„í˜¸ê¹Œì§€ ì¶”ê°€í•œ ìµœì¢… ë¬¸ìì—´ì„ ë§Œë“ ë‹¤.
                      if(extraAddr !== ''){

                      }
                      // ì¡°í•©ëœ ì°¸ê³ í•­ëª©ì„ í•´ë‹¹ í•„ë“œì— ë„£ëŠ”ë‹¤.
                      document.getElementById("addressExtra").value = extraAddr;

                  } else {
                      document.getElementById("addressExtra").value = '';
                  }

                  // ìš°í¸ë²ˆí˜¸ì™€ ì£¼ì†Œ ì •ë³´ë¥¼ í•´ë‹¹ í•„ë“œì— ë„£ëŠ”ë‹¤.
                  document.getElementById('addressPostcode').value = data.zonecode;
                  document.getElementById("address").value = addr;
                  // ì»¤ì„œë¥¼ ìƒì„¸ì£¼ì†Œ í•„ë“œë¡œ ì´ë™í•œë‹¤.
                  document.getElementById("addressDetail").focus();

      function sendAuthNum(){

              display = document.querySelector('#timer');
          // ì´ë¯¸ íƒ€ì´ë¨¸ê°€ ì‘ë™ì¤‘ì´ë©´ ì¤‘ì§€
          if (isRunning){

          startTimer(leftSec, display);

      function startTimer(count, display) {
          let minutes, seconds;
          timer = setInterval(function () {
              minutes = parseInt(count / 60, 10);
              seconds = parseInt(count % 60, 10);
              minutes = minutes < 10 ? "0" + minutes : minutes;
              seconds = seconds < 10 ? "0" + seconds : seconds;
              display.textContent = minutes + ":" + seconds;
              // íƒ€ì´ë¨¸ ì¢…ë£Œ
              if (--count < 0) {
                  clearInterval(timer);
                  display.textContent = "";
                  code = null;
                  isRunning = false;
              }
          }, 1000);
          isRunning = true;
