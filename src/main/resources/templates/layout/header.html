<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="header">
  <header class="py-3 border-bottom">
    <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: auto 2fr;">
      <div class="logo">
        <img th:src="@{/static/img/logo.png}" />
      </div>

      <div class="d-flex align-items-center">
        <a href="#">여행지 찾기</a>
        <div class="search_wrap w-50 me-3">

          <form role="search" onsubmit="searchPlaces(); return false;" >
            <input type="text" class="form-control" value="" placeholder="원하는 장소를 입력하세요✈️" id="keyword" size="15" aria-label="Search">
            <button type="submit"><i class="bi bi-search"></i></button>
          </form>
          <div id="menu_wrap" class="bg_white">
            <ul id="placesList"></ul>
            <div id="pagination"></div>
          </div>
        </div>


        <div class="flex-shrink-0 dropdown">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small shadow">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li sec:authorize="isAnonymous()">
              <a class="dropdown-item" th:href="@{/loginForm}">로그인</a>
              <a class="dropdown-item" th:href="@{/join}">회원가입</a>
            </li>
            <li sec:authorize="isAuthenticated()">
              <a class="dropdown-item" th:href="@{/logout}" href="/logout">로그아웃</a>
              <a class="dropdown-item" th:href="@{/mypage}">마이페이지</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
</th:block>
</html>
