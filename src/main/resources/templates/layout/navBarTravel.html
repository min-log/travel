<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="navBarTravel">
  <div class="navbar">
    <button class="btn_navbar" type="button" value="navbar 닫기"><i class="bi bi-chevron-compact-right"></i>
    </button>
    <div class="navbar_wrap">
      <a class="btn btn-outline-secondary" type="button" style="width:100%">새로운 여행 만들기 <i class="bi bi-plus"></i>
      </a>


      <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between lh-sm">
          <a>
            <h6 class="my-0">내 여행 리스트</h6>
          </a>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-sm">
          <a>
            <h6 class="my-0">찜리스트</h6>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <script type="text/javascript">
      $(function (){
          let navBox = $(".navbar");
          $(".btn_navbar").on('click',function (){
            if (navBox.hasClass("close")){
                navBox.removeClass("close");
            }else {
                navBox.addClass("close");
            }


          });
      })
  </script>

</th:block>
</html>
